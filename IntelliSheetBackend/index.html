<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to PNG Converter</title>
</head>
<body>
    <h2>Upload a PDF to Convert to PNG</h2>
    <form action="/convert-pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">Convert PDF to PNG</button>
    </form>
</body>
</html>
